<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Presidents</title>
        <meta name="description" content="Weird Facts About Presidents">
        <meta name="author" content="Daniel Penitani">
        <meta name="robots" content="noindex">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>

    <body>
        <!-- create a container to put stuff in -->
        <div class="container">
            <!-- create a h1 tag to put the title of my site in and align it to the center -->
            <h1 style="text-align: center; padding: 1.5rem;">Weird Facts about U.S. Presidents</h1>
            <!-- create a row inside my container so it is easier to style -->
            <div class="row">
                <!-- create a column inside my row so i can style the columns -->
                <div class="col" style="display: flex;">
                    <!-- create a button so when clicked display all presidents with facts -->
                    <button id="see-all" type="button" class="btn btn-outline-primary btn-lg">See All Facts</button>
                    <!-- create a button so when clicked randomaly pick a president and display it -->
                    <button id="see-random" type="button" class="btn btn-outline-info btn-lg">See Random Fact</button>
                    <!-- create input field to enter first name and last name of president -->
                    <span class="input-group">
                        <input id="fname" type="text" class="form-control" placeholder="President First Name" style="height: 5rem !important;">
                        <input id="lname" type="text" class="form-control" placeholder="President Last Name" style="height: 5rem !important;">
                        <!-- create a button when clicked it'll go find the president with that name and display it on the screen -->
                        <button id="show" class="btn btn-success" type="button">Go</button>
                    </span>
                </div>
            </div>    
        </div>
        <!-- create a container to display the presidents  -->
        <div class="container">
            <!-- create a div with id that i can refrence in javaScript to dynamicly create and display my data -->
            <div id="new-card" class="row"></div>
        </div>

        <!-- javaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src='javaScript.js'></script>
    </body>

</html>
